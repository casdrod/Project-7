<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>

<body class="container">
    <header>
        <h1>YourApp</h1>
        <div>
            <!-- Div that holds the Bell icon -->
            <!-- SVG -->
            <svg>
                <use xlink:href="icons/sprite.svg#bell"/>
            </svg>
        </div>
        <div>
            <!-- #notifications -->
        </div>
        <img><!-- User Profile Picture-->
        <h3>
            <!--User Profile Name-->
        </h3>
    </header>
    <nav>
        <a>
            <img>
        </a>
    </nav>
    <main>
        <!-- dashboard and search bar -->
        <div class="main-header">
            <h2 class="headline">Dashboard</h2>
            <div class="main-header-search">
                <input type="search" placeholder="Search..." />
            </div>
        </div>
        <!-- alert banner -->
        <div class="alert" id="alert" >
            <!-- JS will insert alert here -->
        </div>
        <!-- line graph charts -->
        <section class="traffic">
            <div class="traffic-header">
                <h3>Traffic</h3>
                <ul class="traffic-nav">
                <li class="traffic-nav-link">Hourly</li>
                <li class="traffic-nav-link">Daily</li>
                <li class="traffic-nav-link active">Weekly</li>
                <li class="traffic-nav-link">Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
                <!-- element line graph will attach to -->
                <canvas id="traffic-chart"></canvas>
            </div>
        </section>

        <!-- bar graph -->
        <section class="daily">
            <h3>Daily Traffic</h3>
            <div class="widget-container-half">
                <!-- element bar graph will attach to -->
                <canvas id="daily-chart"></canvas>
            </div>
        </section>

        <!-- social element -->
        <div class="social-container">
            <div class="social-image">
                <!-- inline SVG not included for brevity -->
            </div>
            <div class="social-text">
                <p>Twitter</p>
                <p>10,345</p>
            </div>
            <!-- add two more social containers and child
            elements for other social media items -->
        </div>
        
        <!-- new members widget -->
        <section class="members">
            <h3>New Members</h3>
            <div class="members-container">
                <img src="images/member-1.jpg" class="profile-image">
                <div class="members-text">
                    <p>Victoria Chambers</p>
                    <a href="#">victoria.chambers80@example.com</a>
                </div>
            <p>10/15/15</p>
            </div>
        </section>            
    </main>
    <script src="js/svg4everybody.js"></script>
    <script>svg4everybody(); // run it now or whenever you are ready</script>
</body>
</html>
